<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="candle card">
        <img class="candle__img"
            src="https://goldapple.ru/media/catalog/product/cache/df20e1840b63c7f40d0acee268900e66/3/3/3390150582608_1_xiks9dmxw34rpkyt.jpg"
            alt="Свеча">
        <p class="candle__name">Свеча ароматическая PAYOT</p>
        <p class="candle__amount">Количество: 1 шт</p>
        <p class="candle__price">
            <span id="candlePrice">1240</span>
            <span>руб.</span>
        </p>
    </div>
    <div class="mascara card">
        <img class="mascara__img"
            src="https://goldapple.ru/media/catalog/product/cache/df20e1840b63c7f40d0acee268900e66/7/3/730852147706_1_64k9latekkjtjdju.jpg"
            alt="Тушь">
        <p class="mascara__name">Тушь SHISEIDO</p>
        <p class="mascara__amount">Количество: 1 шт</p>
        <p class="mascara__price">
            <span id="mascaraPrice">2184</span>
            <span>руб.</span>
        </p>
    </div>
    <div class="bath-salt card">
        <img class="bath-salt__img"
            src="https://goldapple.ru/media/catalog/product/cache/df20e1840b63c7f40d0acee268900e66/7/9/7930078960001_1_gguieglzdbo0zmfd.jpg"
            alt="Соль для ванны">
        <p class="bath-salt__name">Соль для ванны EPSOM</p>
        <p class="bath-salt__amount">Количество: 1 шт</p>
        <p class="bath-salt__price">
            <span id="saltPrice">376</span>
            <span>руб.</span>
        </p>
    </div>
    <div class="lipstick card">
        <img class="lipstick__img"
            src="https://goldapple.ru/media/catalog/product/cache/df20e1840b63c7f40d0acee268900e66/3/6/3661434008245_1_cturqzidoc7h7bbq.jpg"
            alt="Гигиеническая помада">
        <p class="lipstick__name">Гигиеническая помада URIAGE</p>
        <p class="lipstick__amount">Количество: 1 шт</p>
        <p class="lipstick__price">
            <span id="lipstickPrice">821</span>
            <span>руб.</span>
        </p>
    </div>
    <div class="calculation">
        <button class="calculation__discount" onclick="getResult()">Использовать купон на 20%</button>
        <div class="calculation__total"> Итого с учетом скидки: <p id="total">4621 руб.</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
